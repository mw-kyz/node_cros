<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
    padding: 0;
  }
  .myAvatar  {
    width: 100px;
    height: 100px;
    margin: 20px;
    background-size: auto auto;
  }
  .myAvatar img {
    width: 200px;
    height: 200px;
  }
  .btn{
    width: 200px;
    height: 60px;
    border-radius: 20px;
    background-color: #4c9afa;
    line-height: 60px;
    text-align: center;
    cursor: pointer;
    font-size: 20px;
    color: #fff;
  }
  </style>
</head>
<body>
  <div class="myAvatar">
    <img id="imageTest" src=""/>
  </div>
  <div onclick="fetchImage()" class="btn">点我获取图片</div>
</body>
<script type="text/javascript">
  const img = document.getElementById('imageTest')
  const fetchImage = async () => {
    try {
      const imageData = await fetch('http://localhost:3001/test')
      img.src = imageData.url
      console.log('imageData', imageData)
    } catch (error) {
      console.log(error)
    }
  }
</script>
</html>
